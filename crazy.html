<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamer Music Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .song-btn {
      background: purple;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .song-btn:hover { background: darkviolet; }
    .game-box {
      margin: 20px auto;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      width: 80%;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    .task-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .task-btn:hover { background: darkgreen; }
  </style>
</head>
<body> Welcome to the crazy mode
  <h1>ðŸŽ® Gamer Music Challenge ðŸŽµ</h1>

  <div>
    <button class="song-btn" onclick="chooseSong(0)">game One</button>
    <button class="song-btn" onclick="chooseSong(1)">game Two</button>
    <button class="song-btn" onclick="chooseSong(2)">game Three</button>
  </div>

  <div id="game-area"></div>
  <div id="player"></div>

  <script>
    // Use real gaming/energetic songs (royalty-free demo links)
    const songs = [
      { title: "Eye of the Tiger - Survivor", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Stronger - Kanye West", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Lose Yourself - Eminem", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    // Free embeddable HTML5 games (demo list)
    const games = [
      { id: 1, name: "Tetris", url: "https://funhtml5games.com?embed=tetris" },
      { id: 2, name: "Pac-Man", url: "https://funhtml5games.com?embed=pacman" },
      { id: 3, name: "Snake", url: "https://funhtml5games.com?embed=snake" },
      { id: 4, name: "Flappy Bird", url: "https://funhtml5games.com?embed=flappybird" }
    ];

    let usedGames = [];
    let selectedSong = null;

    function chooseSong(index) {
      selectedSong = songs[index];
      document.getElementById("player").innerHTML = "";

      // pick unused random game
      let unused = games.filter(g => !usedGames.includes(g.id));
      if (unused.length === 0) {
        usedGames = [];
        unused = [...games];
      }
      const game = unused[Math.floor(Math.random() * unused.length)];
      usedGames.push(game.id);

      showGame(game);
    }

    function showGame(game) {
      const gameArea = document.getElementById("game-area");
      gameArea.innerHTML = `
        <div class="game-box">
          <h2>${game.name}</h2>
          <iframe src="${game.url}"></iframe>
          <button class="task-btn" onclick="completeGame()">âœ… I Finished Game</button>
        </div>
      `;
    }

    function completeGame() {
      const player = document.getElementById("player");
      player.innerHTML = `
        <h2>Now Playing: ${selectedSong.title}</h2>
        <audio controls autoplay>
          <source src="${selectedSong.url}" type="audio/mpeg">
        </audio>
      `;
    }
  </script>
</body>
</html>
